---
profiles:
  CPU + Load:
    plugins:
      - cpu-0/cpu-user/cpu-system/cpu-idle/cpu-wait/cpu-interrupt
      - cpu-1
      - load/load
      - battery-0
    name: CPU + Load
    order: 1
  Memory:
    plugins:
      - memory
      - swap
    splatpart: memory
    order: 2
  Disk Usage:
    plugins:
      - df/df-root
      - disk-sda
    splatpart: disk+usage
    order: 3
  Networking:
    plugins:
      - tcpconns-9393-local
      - tcpconns-80-local
      - tcpconns-22-local
    name: Networking
    order: 4
  Processes:
    plugins:
      - processes
      - processes-collectd
    splatpart: processes
    order: 5
